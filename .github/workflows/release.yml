name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          # Install system dependencies for GTK build (if needed for tests, but for packaging pure python/deb it might be optional if we don't run tests)
          # For the deb build script, we need the python-crontab etc? No, the script installs them into the deb.
          # We need to make sure the build script can run.
          # The build script uses pip to install dependencies into the deb folder.
          sudo apt-get update
          sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-4.0 gir1.2-adw-1

      - name: Build Python Package
        run: python -m build

      - name: Build Debian Package
        run: |
          chmod +x scripts/build_deb.sh
          ./scripts/build_deb.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.deb
