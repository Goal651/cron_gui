<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="108" height="108" rx="24" ry="24" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Clock Face -->
  <circle cx="64" cy="64" r="36" fill="none" stroke="#ecf0f1" stroke-width="6"/>
  
  <!-- Clock Hands -->
  <path d="M64 64 L64 38" stroke="#e74c3c" stroke-width="6" stroke-linecap="round"/>
  <path d="M64 64 L84 64" stroke="#ecf0f1" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Gear Teeth (representing system/automation) -->
  <path d="M64 14 L64 22 M64 106 L64 114 M14 64 L22 64 M106 64 L114 64" stroke="#95a5a6" stroke-width="6" stroke-linecap="round"/>
  <path d="M28 28 L34 34 M94 94 L100 100 M28 100 L34 94 M94 34 L100 28" stroke="#95a5a6" stroke-width="6" stroke-linecap="round"/>
</svg>
